{% extends 'app/base.html' %}
{% load static %}

{% block content %}
  <h1>Delete EcoConnect Post</h1>

  <p>Are you sure you want to delete this post?</p>

  <h3>"{{ object.title }}"</h3>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'ecoConnect_detail' object.pk %}">Cancel</a>
  </form>
{% endblock content %}
