{% extends 'app/base.html' %}

{% block content %}
<h1>Articles</h1>
<div class="grid">
    {% for article in articles %}
        <div class="card">
            <h3>{{ article.title }}</h3>
            <p>{{ article.content|truncatewords:30 }}</p>
        </div>
    {% empty %}
        <p>No articles found.</p>
    {% endfor %}
</div>
{% endblock %}
